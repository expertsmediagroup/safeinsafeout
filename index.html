<!-- START: CONTENT -->
<script type="text/javascript">
if(location.protocol.indexOf('http') >= 0) var device,token;

$(document).ready(function() {
  /* LOAD */
  if(location.protocol.indexOf('http') >= 0) {
    if(localStorage.getItem('hash')) load('invitation.html',true);
    else                             load('login.html',true);
  }

  /* CLICK */
  $(document).on('click','a',function() {    
    $('#menu').hide();

    load($(this).attr('href'),true);

    return false;
  });

  $(document).on('click','button',function() {
    if($(this).attr('href')) {      
      load($(this).attr('href'),true);

      return false;
    }
  });

  /* MENU */
  $('#bar_inside').find('button').click(function() {
    $('#menu').toggle(250);
  });

  /* ERROR */
  $(document).ajaxError(function() {
    $('#content').hide();
    $('#overlay').show();
    $('#progress').hide();
    $('#connectivity').fadeIn(750);
  });

  /* HISTORY */
  window.onpopstate = function(e) {
    load(e.state,false);
  };
});

document.addEventListener("deviceready",function() {
  var token;

  /* TRIGGER */
  $(document).trigger('device-initialize');

  /* LOAD */
  if(localStorage.getItem('hash')) load('invitation.html',true);
  else                             load('login.html',true);
},false);
</script>
