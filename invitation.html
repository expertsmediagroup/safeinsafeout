<script type="text/javascript">
$(document).on('load',function() {
  /* INITIALIZE */
  login();

  if(location.hash.indexOf('add') > 0) $('#add').show();

  if(location.hash.indexOf('modify') > 0) $('#modify').show();

  if(location.hash.indexOf('delete') > 0) $('#delete').show();

  /* DISPLAY */
  var ajax=[];
  ajax[0] = $.ajax({
    type: 'get',
    url: 'http://www.safein-safeout.com/application_customer/index.php?action=property&hash='+localStorage.getItem('hash')
  });

  ajax[1] = $.ajax({
    type: 'get',
    url: 'http://www.safein-safeout.com/application_customer/index.php?action=invitation&hash='+localStorage.getItem('hash')
  });  

  var phoneparser=[],phone='',code=['',''];
  $.when(ajax[0],ajax[1]).done(function(response_property,response_invitation) {
    response_property = jQuery.parseJSON(response_property[0]);

    response_invitation = jQuery.parseJSON(response_invitation[0]);

    for(key in response_invitation.invitation) {
      phoneparser = parsePhone(response_invitation.invitation[key].phone);

      phone = '+'+phoneparser.countryCode+'-'+phoneparser.areaCode+'-'+phoneparser.number;      

      if(response_invitation.invitation[key].type == 'incoming') {
        code[0] += '<a href="invitation_view.html#'+key+'" class="item"><h2><b>'+response_invitation.invitation[key].name+'</b></h2><p>Contact: <span data-contact="'+phone+'">Unknown</span></p><p>Phone: '+phone+'</p><p>Period (Start): '+response_invitation.invitation[key].period_start+'</p><p>Period (End): '+response_invitation.invitation[key].period_end+'</p><p>Status: '+response_invitation.invitation[key].status+'</p></a>';
      } else {
        code[1] += '<a href="invitation_modify.html#'+key+'" class="item"><h2><b>'+response_invitation.invitation[key].name+'</b></h2><p>Contact: <span data-contact="'+phone+'">Unknown</span></p><p>Phone: '+phone+'</p><p>Property: '+response_property.property[response_invitation.invitation[key].property].name+'</p><p>Period (Start): '+response_invitation.invitation[key].period_start+'</p><p>Period (End): '+response_invitation.invitation[key].period_end+'</p><p>Status: '+response_invitation.invitation[key].status+'</p></a>';
      }
    }

    if(code[0]) {
      $('#data_0').removeClass('item');
      $('#data_0').removeClass('item-text-wrap');
      $('#data_0').html(code[0]); 
    }

    if(code[1]) {
      $('#data_1').removeClass('item');
      $('#data_1').removeClass('item-text-wrap');
      $('#data_1').html(code[1]); 
    }

    $('#button').html('<a href="invitation_add.html"><i class="icon ion-android-add"></i></a>');

    load_display();
  });
});
</script>

<div id="add" class="card hide">
 <div class="item item-text-wrap">Your invitation has been added.</div>
</div>

<div id="modify" class="card hide">
 <div class="item item-text-wrap">Your invitiation has been modified.</div>
</div>

<div id="delete" class="card hide">
 <div class="item item-text-wrap">Your invitiation has been deleted.</div>
</div>

<div class="list list-inset">
 <div class="item item-divider">
  Invitation (Incoming)
 </div>

 <div id="data_0" class="item item-text-wrap">
  You do not have any invitations.
 </div>

 <div class="item item-divider">
  Invitation (Outgoing)
 </div>

 <div id="data_1" class="item item-text-wrap">
  You do not have any invitations.
 </div>
</div>
