<script type="text/javascript">
$(document).on('load',function() {
  /* INITIALIZE */
  login();

  /* DISPLAY */
  var ajax=[];
  ajax[0] = $.ajax({
    type: 'get',
    url: 'http://www.safein-safeout.com/application_customer/api.php?action=logout&hash='+localStorage.getItem('hash')
  });  

  $.when(ajax[0]).done(function(response_login) {
    localStorage.setItem('hash','');
    localStorage.setItem('country','');
    localStorage.setItem('prefix','');

    load('login.html',true);
  });
})
</script>
